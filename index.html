<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OCR Tool</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@2"></script>
<style>
    .container {
        max-width: 600px;
        margin-top: 20px;
    }
</style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">Multilingual OCR Tool</h1>
    <div class="mb-3">
        <input type="file" id="imageInput" class="form-control" accept="image/*">
    </div>
    <div class="mb-3">
        <select class="form-select" id="languageSelect">
            <option value="ara">Arabic</option>
            <option value="eng">English</option>
            <option value="rus">Russian</option>
            <option value="chi_sim">Chinese (Simplified)</option>
            <!-- Add more languages supported by Tesseract.js as needed -->
        </select>
    </div>
    <button onclick="recognizeText()" class="btn btn-primary w-100">
        <i class="fa fa-magic"></i> Extract Text
    </button>
    <textarea id="output" class="form-control mt-3" rows="8" placeholder="Extracted text will appear here..."></textarea>
</div>

<script src="ocr_script.js"></script>
</body>
</html>
